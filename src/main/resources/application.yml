
logging:
  level:
    root: info
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    healthcheck:
      enabled: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/closa_data?autoReconnect=true&useSSL=false&serverTimezone=UTC
    username: root
    password: Martona78
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
    open-in-view: true
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
